<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inchToFeet</title>
</head>

<body>
    <h1>Convert inches to Feet</h1>

    <script>
        var inches = parseInt(prompt('Enter your inches:'));
        var feet = inches / 12;
        document.write(feet.toFixed(2) + " Feet");
    </script>
</body>

</html>
